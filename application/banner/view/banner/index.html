<!DOCTYPE html>
<html>
<head>
    <!-- 下面是定义标签库 -->
    <!-- 下面是定义通用的meta头信息 -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!-- 下面是定义通用的变量信息 -->
    {load href="/static/layuiadmin/layui/css/layui.css,/static/layuiadmin/style/admin.css" /}
    <title></title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layuiadmin-card-header-auto">
            <form class="layui-form" id="search-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div style="float: left">
                            <div class="layui-inline">
                                <input class="layui-input" name="key" id="key"  autocomplete="off" placeholder="请输入广告名称" style="width: 400px">
                            </div>
                            <button class="layui-btn layui-btn-sm" id="search" data-type="reload">搜索</button>
                            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="layui-datatables-reset">重置</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div style="float: left">
                            <button class="layui-btn layui-btn-sm">媒体切换</button>
                        </div>
                        <div class="layui-inline" style="float: left">
                            <select name="media_id" id="select" lay-verify="require" lay-vertype="tips" lay-filter="mediaChoose">
                                {volist name="media" id="v"}
                                <option value="{$v.media_id}">{$v.media_title}</option>
                                {/volist}
                            </select>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="layui-btn-table">
            <a href="#" id="add" class="layui-btn layui-btn-sm layui-btn-normal" style="float:left;"><i class="fa fa-plus" aria-hidden="true"></i>添加广告</a>
            <a href="{:url('index')}" class="layui-btn layui-btn-sm">显示全部</a>
            <table class="layui-table" id="list" lay-filter="list"></table>
        </div>
    </div>
</div>
<script type="text/html" id="sort">
    <input name="{{d.banner_id}}" data-id="{{d.banner_id}}" class="list_order layui-input" value=" {{d.banner_sort}}" size="10"/>
</script>
<script type="text/html" id="index">
    <img src="{{d.banner_img}}">
</script>
<script type="text/html" id="action">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{load href="/static/layuiadmin/layui/layui.js,/static/js/tools.js" /}
<script>
    var tableIn;
    layui.use(['table','form'], function() {
        var table = layui.table,form = layui.form,$ = layui.jquery;
        var key = '', media_id = $("#select").val();
        tableIn = table.render({
            id: 'ad',
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            where:{media_id:media_id},
            page:true,
            limit: 20,
            height: 'full-170',
            cols: [[
                {field: 'banner_title', title: '广告名称',align: 'center', width: 160,templet: '#media_balance'},
                {field: 'banner_url', title: '广告链接',align: 'center', minWidth: 160,templet: '#media_balance'},
                {field: 'banner_img', title: '广告图片',align: 'center', minWidth: 160,templet: '#index'},
                {field: 'banner_sort', title: '排序',align: 'center', width: 100,templet: '#sort'},
                {width: 200,title: '操作', align: 'center', toolbar: '#action',fixed:'right'}
            ]],
            done:function(res,curr,count){
                hoverOpenImg();//显示大图
                $('table tr').on('click',function(){
                    $('table tr').css('background','');
                    $(this).css('background','<%=PropKit.use("config.properties").get("table_color")%>');
                });
            }
        });

        //搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('请输入关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key,media_id:media_id}
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

        //下拉切换
        form.on('select(mediaChoose)', function(data){
            media_id = data.value;
            tableIn.reload({
                where: {key: key,media_id:media_id}
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

        //新增
        $("#add").on('click',function(){
            layer.open({
                type: 2,
                title: '新增广告',
                content: '{:url("add")}?media_id='+ media_id,
                area: layerArea(), //计算页面大小
            })
        });

        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del'){
                layer.confirm('您确定要删除该广告吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('del')}",{id:data.banner_id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'edit'){
                layer.open({
                    type: 2,
                    title: '编辑广告',
                    content: '{:url("edit")}?id='+ data.banner_id,
                    area: layerArea(), //计算页面大小
                })
            }
        });

        $('body').on('blur','.list_order',function() {
            var banner_id = $(this).attr('data-id');
            var sort = $(this).val();
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post('{:url("sort")}',{banner_id:banner_id,sort:sort},function(res){
                layer.close(loading);
                if(res.code === 1){
                    layer.msg(res.msg, {time: 1000, icon: 1});
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                }
            })
        });

        function hoverOpenImg(){
            var img_show = null; // tips提示
            $('td img').hover(function(){
                //alert($(this).attr('src'));
                var img = "<img class='img_msg' src='"+$(this).attr('src')+"' style='width:300px;' />";
                img_show = layer.tips(img, this,{
                    tips:[1, 'rgba(41,41,41,.5)']
                    ,area: ['330px']
                });
            },function(){
                layer.close(img_show);
            });
            $('td img').attr('style','max-width:70px');
        }
    })
</script>
</body>
</html>
